<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/icon">
    <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00f0376318.js" crossorigin="anonymous"></script> 
</head>
<body>
    <main>
        <div class="header">
            <h1>Calculator</h1>
        </div>
        
        <div class="container">
            <div class="button">
                <input type="number symbols" class="input">
                <button class="btn btn1" id="C">C</button>
                <button class="btn btn1">%</button>
                <button class="btn btn1">/</button>
                <button class="btn btn1">*</button>
                <button class="btn btn2">7</button>
                <button class="btn btn2">8</button>
                <button class="btn btn2">9</button>
                <button class="btn btn1">-</button>
                <button class="btn btn2">4</button>
                <button class="btn btn2">5</button>
                <button class="btn btn2">6</button>
                <button class="btn btn1">+</button>
                <button class="btn btn2">1</button>
                <button class="btn btn2">2</button>
                <button class="btn btn2">3</button>
                <button class="btn btn1" id="B"><i class="fa-solid fa-delete-left " ></i> </button>
                <button class="btn btn2">00</button>
                <button class="btn btn2">0</button>
                <button class="btn btn2">.</button>
                <button class="btn btn1" id="E">=</button>              
            </div>
        </div>
        
        <div class="footer">
            <div class="links">
                <a href="https://github.com/Swagoto-Paul"><i class="fa-brands fa-github" style="color: white;"></i></a>
                <a href="https://www.linkedin.com/in/swagoto-paul-604020283/"><i class="fa-brands fa-linkedin-in" style="color: white;"></i></a>
                <a href="https://www.instagram.com/_.swagoto._/"><i class="fa-brands fa-instagram" style="color: white;"></i></a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
